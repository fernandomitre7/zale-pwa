<div [hidden]="addingNewMethod">
    <div class="return" (click)="back()">
        <i class="material-icons">
            arrow_back
        </i>
        <span>Regresar</span>
    </div>

    <h1 class="title">
        Métodos de Pago
    </h1>


    <div class="list elev-1dp">
        <ng-container *ngIf="cards$; else loading">
            <div class="list-row ripple" (click)="selectCard(card)" *ngFor="let card of cards$ | async">
                <i class="material-icons">
                    payment
                </i>
                <span>{{ card.brand | titlecase }} {{ card.card_number }}</span>
            </div>
        </ng-container>
        <ng-template #loading>
            <h1>. . .</h1>
            <!-- TODO: Add loader component -->
        </ng-template>
    </div>

    <button type="button" class="btn elev-1dp add-btn" (click)="showAddNewMethod()">
        Agregar Nuevo Método de Pago
    </button>
</div>

<div [hidden]="!addingNewMethod">
    <h1 class="title">
        Agregar Método de Pago
    </h1>
    <div class="new-method elev-2dp">

        <form #newCardForm="ngForm" (ngSubmit)="addNewCard()" card container=".card-container"
            card-width="{{cardWidth}}" [messages]="messages" [placeholders]="placeholders" [masks]="masks"
            formatting="true" debug="true">
            <div class="card-container"></div>
            <div class="new-method-form">
                <input [(ngModel)]="newCard.card_number" type="tel" inputmode="numeric" placeholder="Número de Tarjeta"
                    id="cc-number" name="cc-number" autocomplete="cc-number" card-number>

                <input [(ngModel)]="newCard.holder_name" type="text" placeholder="Nombre en la Tarjeta" id="cc-name"
                    name="cc-name" autocomplete="cc-name" card-name>

                <div class="exp-cvc">
                    <input [(ngModel)]="newCardExp" type="tel" placeholder="mm / aa" id="cc-exp" name="cc-exp"
                        autocomplete="cc-exp" card-expiry>

                    <input [(ngModel)]="newCard.cvv2" type="tel" placeholder="cvc" id="cc-csc" name="cc-csc"
                        autocomplete="cc-csc" card-cvc>

                </div>
            </div>

            <div class="new-method-buttons">
                <button type="button" class="btn-clear error ripple" (click)="cancel()">
                    Cancelar
                </button>
                <!-- <span class="vertical-div"></span> -->
                <button type="submit" class="btn-clear success ripple">
                    Agregar
                </button>
            </div>
        </form>
    </div>
</div>
