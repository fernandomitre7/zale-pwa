<div class="container">
    <form (ngSubmit)="submit()" #signInForm="ngForm">
        <div class="form-group">
            <label for="username">Usuario</label>
            <input type="email" name="email" autocomplete="email" class="form-control" id="username"
                required [(ngModel)]="user.username" name="username" #username="ngModel"
                [email]="true">
            <div [hidden]="username.valid || username.pristine" class="alert alert-dange">Usuario es requerido y debe ser un email</div>
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" autocomplete="current-password" class="form-control" id="password"
                required [(ngModel)]="user.password" name="password" #password="ngModel">
            <div [hidden]="password.valid || password.pristine" class="alert alert-dange">Contraseña es requerida</div>
        </div>

        <div class="form-group" [hidden]="!isRegistration">
            <label for="confirm-password">Confirma Contraseña</label>
            <input type="password" autocomplete="off" class="form-control" id="confirm-password"
                required [(ngModel)]="user.confirm_password" name="confirm-password"
                #confirmPassword="ngModel">
            <div [hidden]="confirmPassword.valid || confirmPassword.pristine" class="alert alert-dange">Contraseña es requerida</div>
        </div>

        <button [disabled]="submitting || !signInForm.form.valid" type="submit" class="btn btn-success">{{ isRegistration? 'Registrar' : 'Iniciar Sesión'}}</button>

        <p [hidden]="isRegistration">¿No tienes una cuenta?
            <a class="link" (click)="showRegister()"> ¡Regístrate!</a>
        </p>
        <p [hidden]="!isRegistration">¿Ya tienes una cuenta?
            <a class="link" (click)="showSignIn()"> Inicia Sesión. </a>
        </p>
    </form>
</div>
