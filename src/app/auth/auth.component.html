<div class="container">
    <form (ngSubmit)="submit()" #signInForm="ngForm">
        <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" autocomplete="username" class="form-control" id="username" required
                [(ngModel)]="signInUser.username" name="username" #username="ngModel">
            <div [hidden]="username.valid || username.pristine" class="alert alert-dange">Usuario es requerido</div>
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" autocomplete="current-password" class="form-control" id="password"
                required [(ngModel)]="signInUser.password" name="password" #password="ngModel">
            <div [hidden]="password.valid || password.pristine" class="alert alert-dange">Contraseña es requerida</div>
        </div>

        <button [disabled]="submitting || !signInForm.form.valid" type="submit" class="btn btn-success">Iniciar Sesión</button>
    </form>
</div>
